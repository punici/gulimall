server:
  port: 13000

spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.10.10:3306/gulimall_pms
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  application:
    name: gulimall-product
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.10.10:8848
  thymeleaf:
    cache: false #关闭缓存
  redis:
    host: 192.168.10.10
    port: 6379
  #cache
  cache:
    type: redis
    redis:
      time-to-live: 36000
      key-prefix: cache_ #缓存前缀
      cache-null-values: true #是否缓存空值 需要缓存空值，防止缓存穿透
      use-key-prefix: true #是否使用缓存前缀
    #cache-names:


#mybatis mapper路径
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      #自增主键
      id-type: auto
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.punici.gulimall: debug

